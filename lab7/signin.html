<!DOCTYPE html>
<html lang="pl">
<head>
    <title>z2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <style>
        .form-control {
            width: 110%;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
        <div class="text-center" style="margin-top: 20px;">
                <h1>Zaloguj się</h1>
                <form style="display: inline-block;">
                        <div>
                                <input type="email" class="form-control" id="email" placeholder="Adres email" autofocus>
                        </div>
                        <div>
                                <input type="password" class="form-control" id="password" placeholder="Hasło">
                        </div>
                        <div>
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Zapamiętaj mnie</label>
                        </div>
                        <div style="margin-top: 10px;">
                                <button type="submit" class="btn btn-primary" style="width: 110%; padding: 15px;">Zaloguj się</button>
                        </div>
                </form>
        </div>
</body>
</html>
